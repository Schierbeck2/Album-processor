<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none'">
  <title>Album Processor</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4285f4">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f5f5f5;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .hidden {
      display: none;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: #4285f4;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .processing {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .processing-dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #4285f4;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    .processing-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .processing-dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 2v8l4-2 4 2 4-2 4 2V6H4zm0 12h16v-2l-4-2-4 2-4-2-4 2v2z"/>
      </svg>
    </div>
    <h1>Album Processor</h1>
    <p>Share Google Photos album links to enhance photos</p>

    <div id="statusMessage" class="status hidden"></div>
    <div id="processingIndicator" class="processing hidden">
      <div class="processing-dot"></div>
      <div class="processing-dot"></div>
      <div class="processing-dot"></div>
    </div>

    <div id="manualInput">
      <h2>Album Link</h2>
      <p>Paste a Google Photos album link below:</p>
      <input type="text" id="albumLink" placeholder="https://photos.google.com/share/..." style="width: 100%; padding: 8px; margin-bottom: 10px;">
      <button id="submitLink" style="padding: 8px 16px; background: #4285f4; color: white; border: none; border-radius: 4px;">Process Album</button>
    </div>
  </div>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    // Validate Google Photos URL
    function isValidGooglePhotosUrl(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.hostname === 'photos.google.com';
      } catch {
        return false;
      }
    }

    function showProcessing(show) {
      const indicator = document.getElementById('processingIndicator');
      indicator.classList.toggle('hidden', !show);
    }

    // Function to show status message
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.classList.remove('hidden', 'success', 'error');
      statusEl.classList.add(isError ? 'error' : 'success');

      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusEl.classList.add('hidden');
      }, 5000);
    }

    // Handle manual link submission
    document.getElementById('submitLink').addEventListener('click', async () => {
      const link = document.getElementById('albumLink').value.trim();

      if (!link) {
        showStatus('Please enter a Google Photos album link', true);
        return;
      }

      if (!isValidGooglePhotosUrl(link)) {
        showStatus('Please enter a valid Google Photos album link', true);
        return;
      }

      showProcessing(true);
      await processAlbumLink(link);
      showProcessing(false);
    });

    // Function to send album link to n8n webhook
    async function processAlbumLink(link) {
      if (!navigator.onLine) {
        showStatus('You are currently offline. Please check your internet connection.', true);
        return;
      }

      try {
        showStatus('Album processing started! This may take a while for multiple photos.');

        const response = await fetch('https://n8n.sputnik.sh/webhook-test/8cdbfb9b-ec45-462d-8436-d714da6da09d', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ albumLink: link })
        });

        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }

        const result = await response.json();
        showStatus(`Album processing in progress. ${result.photoCount || 'Multiple'} photos will be processed.`);
        document.getElementById('albumLink').value = '';
      } catch (error) {
        showStatus(`Error: ${error.message}`, true);
        console.error('Error:', error);
      }
    }

    // Add offline/online event handlers
    window.addEventListener('online', () => {
      showStatus('You are back online!');
    });

    window.addEventListener('offline', () => {
      showStatus('You are currently offline', true);
    });

    // Check if this page was opened via share target
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const sharedLink = urlParams.get('link');
      const sharedText = urlParams.get('text');
      const error = urlParams.get('error');

      // Handle share target error
      if (error === 'share-failed') {
        showStatus('Failed to process shared content', true);
        return;
      }

      // Look for Google Photos link in shared content
      if (sharedLink && sharedLink.includes('photos.google.com')) {
        processPhotoLink(sharedLink);
      } else if (sharedText && sharedText.includes('photos.google.com')) {
        // Extract link from text if present
        const matches = sharedText.match(/(https:\/\/photos\.google\.com\S+)/);
        if (matches && matches[1]) {
          processPhotoLink(matches[1]);
        }
      }
    });
  </script>
</body>
</html>
